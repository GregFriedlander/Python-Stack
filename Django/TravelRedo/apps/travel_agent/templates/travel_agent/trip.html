<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trip</title>
</head>
<body>
    <a href="/homepage">Home</a>
    <a href="/logout">Logout</a>
    <h1>{{ trip.destination }}</h1>
    <h4>Planned by: {{ trip.creator.name }}</h4>
    <h4>Description: {{ trip.description }}</h4>
    <h4>Travel Date From: {{ trip.start }}</h4>
    <h4>Travel Date To: {{ trip.end }}</h4>
    <br>
    <h3>Others Joining on the trip:</h3>
    {% for p in people %}
        <p>{{ p.name }}</p>
    {% endfor %}
</body>
</html>
